[package]
name = "binance-client"
version = "0.1.0"
license = "MIT OR Apache-2.0"
authors = ["blazh <blazh@163.com>"]
edition = "2018"

description = "Rust Library for the Binance API. fork from binance-rs"
keywords = ["cryptocurrency", "trading", "binance"]
categories = ["api-bindings", "cryptography::cryptocurrencies"]
repository = "https://github.com/blazood/binance-rs"
readme = "README.md"

[badges]
travis-ci = { repository = "wisespace-io/binance-rs" }

[lib]
name = "binance"
path = "src/lib.rs"

[dependencies]
hex = "0.4"
hmac = "0.10.1"
sha2 = "0.9"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0"
error-chain = { version = "0.12.4", default-features = false }
reqwest = { version = "0.10.9", features = ["blocking", "json"] }
tungstenite = "0.11.1"
url = "2.2.0"

[features]
vendored-tls = ["reqwest/native-tls-vendored", "tungstenite/tls-vendored"]

[dev-dependencies]
csv ="1.1.5"
mockito = "0.30.0"
env_logger = "0.8.3"
criterion = "0.3"
float-cmp = "0.8.0"

[[bench]]
name = "websocket_benchmark"
harness = false
